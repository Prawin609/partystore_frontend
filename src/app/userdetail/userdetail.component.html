<br><br>
<div class="container">
 <div class="well span8 offset2">
        <div class="row-fluid user-row">
            <div class="span1">
                <img class="img-circle"
                     src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=50"
                     alt="User Pic">
            </div>
            <div class="span10">
                <strong>{{user.firstName}}</strong><br>
                <!-- <span class="text-muted">User level: Administrator</span> -->
            </div>
            <div class="span1 dropdown-user" data-for=".cyruxx">
                <i class="icon-chevron-down text-muted"></i>
            </div>
        </div>
        <div class="row-fluid user-infos cyruxx">
            <div class="span10 offset1">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">User information</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row-fluid">
                            <div class="span3">
                                <img class="img-circle"
                                     src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=100"
                                     alt="User Pic">
                            </div>
                            <div class="span6">
                                <strong>{{user.firstName}}  {{user.lastName}}</strong><br>
                                <table class="table table-condensed table-responsive table-user-information">
                                    <tbody>
                                    <tr>
                                        <td>User level:</td>
                                        <td>{{user.role}}</td>
                                    </tr>
                                    <tr>
                                        <td>Registered since:</td>
                                        <td>11/12/2020</td>
                                    </tr>
                                    <tr>
                                        <td>Email</td>
                                        <td>{{user.email}}</td>
                                    </tr>
                                    <tr>
                                        <td>Status</td>
                                        <td>Available</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-success" routerLink="/updateuser/{{user.email}}" type="button" data-toggle="tooltip" data-original-title="Send message to user"><i class="icon-envelope icon-white">Update</i></button>
                                &nbsp;&nbsp;&nbsp;
                        <span class="pull-right">
                            <button class="btn btn-danger" (click)="deleteUser(user._id)" type="button" data-toggle="tooltip" data-original-title="Remove this user"><i class="icon-remove icon-white">Delete</i></button>
                        </span>
                    </div>
                    <div>
                        {{message}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
