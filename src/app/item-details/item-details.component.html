<div class="container">

    <!-- Portfolio Item Heading -->
    <h1 class="my-4">Item Detail
    </h1>

    <!-- Portfolio Item Row -->
    <div class="row">

        <div class="col-md-5">
            <img class="img-fluid"
                src="{{inventory.imageUrl}}" alt="">
        </div>

        <div class="col-md-4">
            <h3 class="my-3">{{inventory.name}}</h3>
            <h5 class="my-3">Category: {{inventory.category}}</h5>
            <h3 class="my-3">Project Details</h3>
            <!-- <ul>
                <li>Lorem Ipsum</li>
                <li>Dolor Sit Amet</li>
                <li>Consectetur</li>
                <li>Adipiscing Elit</li>
            </ul> -->

            
            <p>{{inventory.description}}</p>

            <h4>Quantity</h4>
            <div class="number">
                <button (click)="updateQtn('d')" class="btn btn-warning">
                    <span class="fa fa-minus"></span>
                </button>

                <input style="text-align: center;" type="text" value="{{qtn}}" />

                <button (click)="updateQtn('i')" class="btn btn-info">
                    <span class="plus fa fa-plus"></span>
                </button>
            </div>
            <br>

            
            <button routerLink="/checkout/{{inventory._id}}/{{qtn}}" class="btn btn-primary btn-md mr-1 mb-2">Buy Now</button>
        </div>

    </div>
    <!-- /.row -->

    <!-- Related Projects Row -->
    <h3 class="my-4">Related Projects</h3>

    <div class="row">

        <div class="col-md-3 col-sm-6 mb-4">
            <a href="#">
                <img class="img-fluid"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQC8pmNaR5mTvGwqD6GvQJjoGjoksMs17bTWQ&usqp=CAU"
                    alt="">
            </a>
        </div>

        <div class="col-md-3 col-sm-6 mb-4">
            <a href="#">
                <img class="img-fluid"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQC8pmNaR5mTvGwqD6GvQJjoGjoksMs17bTWQ&usqp=CAU"
                    alt="">
            </a>
        </div>

        <div class="col-md-3 col-sm-6 mb-4">
            <a href="#">
                <img class="img-fluid"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQC8pmNaR5mTvGwqD6GvQJjoGjoksMs17bTWQ&usqp=CAU"
                    alt="">
            </a>
        </div>

        <div class="col-md-3 col-sm-6 mb-4">
            <a href="#">
                <img class="img-fluid"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQC8pmNaR5mTvGwqD6GvQJjoGjoksMs17bTWQ&usqp=CAU"
                    alt="">
            </a>
        </div>
    </div>

    <div class="form-group">
        <h3>Reviews</h3>
        <br>
        <span *ngFor="let review of reviews; let i = index;">
            <h6>Added by: <span *ngIf="checkUserId(review.userId)">{{ checkUserId(review.userId)? username : "Annonymous" }}</span>   </h6> 
            <p>{{review.description}}</p>
        </span>   
    </div>


    <div>
        <h6>Do you want to add Review?</h6>

        <form (ngSubmit)="reviewForm.valid && onaddReview(reviewDescription)" #reviewForm="ngForm" >

            <textarea name="reviewDescription" class="form-control" id="exampleFormControlTextarea1" [(ngModel)]="reviewDescription" rows="3"></textarea>
            <button class="btn btn-primary"> 
                Add Review
            </button>
        </form>
    </div>

    <!-- /.row -->

</div>
<!-- /.container -->
