<div class="container">

    <br>
    <h1>Welcome to Party Store</h1>
    <h3>Sign Up to Explore</h3>
    <div class="container-sm">
        
        <form (ngSubmit)="userForm.valid && createNewUser(newUser)" #userForm="ngForm">

            <fieldset class="form-group">
                <label>Enter the First Name:</label>
                <input type="text" #firstName="ngModel" id="firstName" name="firstName" [(ngModel)]="newUser.firstName" class="form-control" required minlength="2"
                placeholder="Enter your first name" [ngClass]="{'invalid-textbox' :userForm.submitted && !firstName.valid}">
                <div *ngIf="userForm.submitted && !firstName.valid">
                    <label class="validation-message">This field is required</label>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <label>Enter the Last Name:</label>
                <input type="text" #lastName="ngModel" id="lastName" name="lastName" [(ngModel)]="newUser.lastName" class="form-control" required minlength="2"
                placeholder="Enter your last name" [ngClass]="{'invalid-textbox' :userForm.submitted && !lastName.valid}">
                <div *ngIf="userForm.submitted && !lastName.valid">
                    <label class="validation-message">This field is required</label>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <label>Enter your role:</label>
                <input type="text" id="role" #role="ngModel" name="role" [(ngModel)]="newUser.role" class="form-control" required minlength="4"
                placeholder="Enter your role" [ngClass]="{'invalid-textbox' :userForm.submitted && !role.valid}">
                <div *ngIf="userForm.submitted && !role.valid">
                    <label class="validation-message">This field is required</label>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <label>Enter your email:</label>
                <input type="text" id="email" #email="ngModel" name="email" [(ngModel)]="newUser.email" class="form-control" required minlength="2"
                placeholder="Enter your Email" required [pattern]="emailRegex" [ngClass]="{'invalid-textbox' :userForm.submitted && !email.valid}">
                <div *ngIf="userForm.submitted && !email.valid">
                    <label class="validation-message">This field is required</label>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <label>Enter your Password:</label>
                <input type="password" id="password" class="form-control" #password="ngModel" name="password" [(ngModel)]="newUser.password"  required minlength="5"
                placeholder="Enter your password" [ngClass]="{'invalid-textbox' :userForm.submitted && !password.valid}">
                <div *ngIf="userForm.submitted && !password.valid">
                    <label class="validation-message">This field is required</label>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <label>Enter your Password again:</label>
                <input type="password" class="form-control" required minlength="5"
                placeholder="confirm your password">
            </fieldset>

            <div>
                <button class="btn btn-primary">Sign-Up</button>
            </div>
        </form>
        <br>
        <!-- Success Message -->
        <div class="success" *ngIf="showSuccessMessage">
            Saved Successfully
        </div>

        <!-- Error Message -->
        <div class="alert" *ngIf="serverErrorMessages">
            {{serverErrorMessages}}
        </div>

    </div>
    <br>

</div>
