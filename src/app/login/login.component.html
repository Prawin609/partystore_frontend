<head>
	<title>Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
			</div>
			<div class="card-body">
				<form (ngSubmit) = "!loginForm.invalid && handleLogin()" #loginForm="ngForm">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="email" [(ngModel)]="user.email" #email="ngModel" class="form-control" 
						placeholder="username (email)" name="email" required minlength="5">
					</div>
					<div class="alert alert-warning" *ngIf="loginForm.dirty && email.invalid">Enter valid username</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input [type]="ismyTextFieldType ? 'text' : 'password'" class="form-control" placeholder="password" 
						name="password" [(ngModel)]="user.password" #password="ngModel" required minlength="5">
                        <!-- <span class="input-group-text"><i (mouseover)="eyeOpen()" (mouseout)="eyeClose()" [ngClass]= "ismyTextFieldType ? 'fa fa-eye' : 'fas fa-eye-slash'"></i></span> -->
						<!-- <i class="fa fa-eye" id="eye" aria-hidden="true"></i> -->
						<span class="input-group-text"><i (mouseover)="eyeOpen()" (mouseout)="eyeClose()" [ngClass]= "eye" ></i></span>
					</div>
					<div class="alert alert-warning" *ngIf="loginForm.dirty && password.invalid">Password should be 5 charcters</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn" required>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a routerLink="/signup">Sign Up</a>
				</div>
			</div>
		</div>
	</div>
</div>
